{% extends '_base.html' %}

{% load i18n %}

{% block page_title %}
    {% trans "List of products" %}
{% endblock page_title %}

{% block content %}

    <h1>{% trans "Products list" %}</h1>
    <hr>
    {% for product in products %}
        <h1>
            <a href="{{ product.get_absolute_url }}" style="text-decoration: none;">
                {{ product.title }}
            </a>
        </h1>
    {% endfor %}

{% endblock content %}
